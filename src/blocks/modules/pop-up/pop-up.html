<div class="pop-up">
    <form class="pop-up__form">
        <h3 class="pop-up__title">Заявка на розрахунок</h3>
        <label class="pop-up__label">
            <input class="pop-up__field" type="text" name="pop-up__user-name" />
            <span class="pop-up__label-text"> Ваше ім’я </span>
        </label>
        <label class="pop-up__label">
            <input class="pop-up__field" type="tel" name="pop-up__user-tel" />
            <span class="pop-up__label-text"> Ваш номер телефону </span>
        </label>
        <label class="pop-up__label">
            <input
                class="pop-up__field"
                type="email"
                name="pop-up__user-email"
            />
            <span class="pop-up__label-text"> Ваш e-mail </span>
        </label>

        <input class="pop-up__submit" type="submit" value="Надіслати заявку" />
    </form>

    <button type="button" class="pop-up__close">
        <span class="v-hidden"> close pop-up </span>
    </button>
</div>
