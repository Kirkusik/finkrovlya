<section class="buy-with">
    <div class="container">
        <h2 class="product__block-title buy-with__title">Разом дешевше !</h2>

        <div

        >
            <ul class="buy-with__list buy-with__slider-wrapper">

                            </h3>
                            <div class="buy-with__product-prices">

                                height="100"

                        </figure>
                        <div class="buy-with__product-info">
                            <h3 class="buy-with__product-title">
                                KATEPAL Mension Black
                            </h3>
                            <div class="buy-with__product-prices">
                                <p class="buy-with__product-old-price">

                    <div class="buy-with__equal">

                                x2="30"
                                y2="1"
                                stroke="black"
                                stroke-width="2"

                                y1="7"
                                x2="30"
                                y2="7"

            <div class="swiper-button-prev swiper-nav"></div>
            <div class="swiper-button-next swiper-nav"></div>

            <div class="swiper-pagination swiper-nav"></div>
