<div class="pagination">
    <div class="container">
        <ul class="pagination__list">
            <li class="pagination__item">
                <a href="#" class="pagination__link">
                    <svg width="18px" height="14px">
                        <use href="#house" />
                    </svg>
                </a>
            </li>

            @@for (var i = 0; i < pagItems.length; i++) {
            <li class="pagination__item">
                <a href="#" class="pagination__link">`+pagItems[i]+` </a>
            </li>

            }
        </ul>
    </div>
</div>
